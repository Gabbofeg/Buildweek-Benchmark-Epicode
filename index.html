<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicode Benchmark Buildweek</title>
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-img">
    <div class="navbar">
        <img id="logo" src="assets/epicode_logo.png">
        <div id="timer"></div>
    </div>
    <div class="container">
        <div id="questionContainer" class="hide">
            <div id="questionsText">Question</div>
            <div id="answerRadios" class="btn-grid">
                <input type="radio" class="btn" placeholder="Answer1">
                <input type="radio" class="btn" placeholder="Answer2">
                <input type="radio" class="btn" placeholder="Answer3">
                <input type="radio" class="btn" placeholder="Answer4">
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn"></button>
            <button id="next-btn" class="next-btn btn hide"></button>
        </div>
    </div>
</body>

</html>
